<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React Photo Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Your app code (JSX) -->
